<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Filmes Populares</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
 <ion-item text-center>
  Filmes mais populares
  <ion-icon name="stats"></ion-icon>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let x of filmesPopular" (click)="verDetalhe(x)"><ion-avatar item-start>
      <img src="https://image.tmdb.org/t/p/w200{{x.poster_path}}">
    </ion-avatar>{{x.title}}</ion-item>
  </ion-list>
  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
