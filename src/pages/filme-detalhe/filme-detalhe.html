<ion-header>

  <ion-navbar>
    <ion-title>{{ filme.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-card>
		<img src="https://image.tmdb.org/t/p/w500{{filme.backdrop_path}}">
	
	  <ion-card-content>
	  	<ion-title class="title-card" text-center>
	  		{{filme.title}}
	  	</ion-title>
	  	
		<p><b>Idioma Original:</b> {{filme.original_language}}</p>
		<p><b>Título Original:</b> {{filme.original_title}}</p>
		<p><b>Data de lançamento:</b> {{filme.release_date}}</p>
		<ion-title text-center>
			Sinopse 
		</ion-title> 
		<p text-justify>{{filme.overview}}</p>
	  </ion-card-content>
	
	</ion-card>
</ion-content>
