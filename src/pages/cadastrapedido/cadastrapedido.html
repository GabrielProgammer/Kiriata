<ion-header>

  <ion-navbar>
    <ion-title>Editar Pedido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

   <ion-list>

    <ion-item>
      <ion-label stacked>Cliente</ion-label>
      <ion-input type="text" name="Cliente" [(ngModel)]="model.Cliente"></ion-input>
    </ion-item>
 
  <ion-item>
      <ion-label stacked>Mesa</ion-label>
      <ion-input type="text" name="Mesa" [(ngModel)]="model.Mesa"></ion-input>
    </ion-item>

  <ion-item>
      <ion-label stacked>Lanche</ion-label>
      <ion-input type="text" name="Lanche" [(ngModel)]="model.Lanche"></ion-input>
    </ion-item>

      <ion-item>
      <ion-label stacked>Quantidade_Lanche</ion-label>
      <ion-input type="text" name="Quantidade_Lanche" [(ngModel)]="model.Quantidade_Lanche"></ion-input>
    </ion-item>

      <ion-item>
      <ion-label stacked>Preco_Lanche</ion-label>
      <ion-input type="text" name="Preco_Lanche" [(ngModel)]="model.Preco_Lanche"></ion-input>
    </ion-item>

      <ion-item>
      <ion-label stacked>Bebida</ion-label>
      <ion-input type="text" name="Bebida" [(ngModel)]="model.Bebida"></ion-input>
    </ion-item>

  <ion-item>
      <ion-label stacked>Quantidade_Bebida</ion-label>
      <ion-input type="text" name="Quantidade_Bebida" [(ngModel)]="model.Quantidade_Bebida"></ion-input>
    </ion-item>

      <ion-item>
      <ion-label stacked>Preco_Bebida</ion-label>
      <ion-input type="text" name="Preco_Bebida" [(ngModel)]="model.Preco_Bebida"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Telefone</ion-label>
      <ion-input type="tel" name="Phone" [(ngModel)]="model.Phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Data do Pedido</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" name="Birth" [(ngModel)]="model.Birth"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Ativo</ion-label>
      <ion-checkbox name="active" [(ngModel)]="model.active"></ion-checkbox>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="save()">Salvar</button>
