<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
    	Pesquisar
    	<ion-icon name="search"></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-searchbar (ionInput)="getItems($event)" placeholder="Pesquisar..."></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let item of items" (click)="verDetalhe(item)">
  	<ion-avatar item-start>
  	<img *ngIf="item.poster_path != null" src="https://image.tmdb.org/t/p/w200{{item.poster_path}}">
  	<img *ngIf="item.poster_path == null" src="../../assets/imgs/movie.png">
  	</ion-avatar>
  	    {{ item.title }}
  </ion-item>
</ion-list>
</ion-content>
