<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-item>
		<ion-label stacked>E-mail</ion-label>
		<ion-input type="email"	placeholder="Email..." [(ngModel)]="user.email"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label stacked>Senha</ion-label>
		<ion-input type="password" name="" placeholder="Senha..." [(ngModel)]="user.password"></ion-input>
	</ion-item>
	<ion-item>
		<button ion-button full color="primary" (click)="logar()">Entrar</button>
	</ion-item>	
</ion-content>
