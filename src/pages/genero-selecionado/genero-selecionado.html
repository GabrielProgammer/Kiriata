<ion-header>

  <ion-navbar>
    <ion-title>genero-selecionado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-item text-center>
  {{ genero.name }}
  <ion-icon name="stats"></ion-icon>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let x of filmes" (click)="verDetalhe(x)"><ion-avatar item-start>
      <img src="https://image.tmdb.org/t/p/w200{{x.poster_path}}">
    </ion-avatar>{{x.title}}</ion-item>
    <ion-item>
    	<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
  <div class="btn-group mr-2" role="group" aria-label="First group">
    <button ion-button  (click)="proxPage(x)" class="btn btn-secondary" *ngFor="let x of pages; let i = index;">
    {{x}}</button>
  </div>
</div>
    </ion-item>
  </ion-list>
</ion-content>

  <ion-fab bottom right>
    <button ion-fab mini (click)="favoritosPage()" ><ion-icon name="star"></ion-icon></button>
  </ion-fab>
